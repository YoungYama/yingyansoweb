			</div>

			<div id="qrcode"></div>

			<div id="qrcode-text">
				欢迎关注鹰眼搜服务号<br /> 探索最先进的找客户方法
			</div>
		</div>

		<script type="text/javascript" src="../js/jquery.min-1.10.2.js"></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/yys-cookie-token-1.0.js"></script>
		<script>
			var url = location.href;
			var toPage = "../html/about/index.html";
			var page = "about-us";

			var value = null;

			if(url.indexOf("?") != -1) {
				page = url.split("?")[1];

				if(page.indexOf("&") != -1) {
					var pages = page.split("&");
					page = pages[0];
					value = pages[1];
				}

			}

			var title = "团队介绍";

			switch(page) {
				case "about-us":
					title = "团队介绍";
					toPage = "../html/about/index.html";
					break;
				case "about-culture":
					title = "鹰文化";
					toPage = "../html/about/culture.html";
					break;
				case "about-agreement":
					title = "用户协议";
					toPage = "../html/about/Agreement.html";
					break;
				case "about-privacy":
					title = "隐私协议";
					toPage = "../html/about/Privacy.html";
					break;
				case "about-partner":
					title = "渠道合作";
					toPage = "../html/about/partner.html";
					break;
				case "about-cantact":
					title = "联系我们";
					toPage = "../html/about/cantact.html";
					break;
				case "about-friendlink":
					title = "友情链接";
					toPage = "../html/about/Friendlink.html";
					break;

				case "about-case":
					title = "成功案例";
					toPage = "../html/about/case.html";
					break;

				case "school-index":
					title = "学堂简介";
					toPage = "../html/school/index.html";
					break;
				case "school-value":
					title = "学堂价值";
					toPage = "../html/school/value.html";
					break;
				case "school-learning":
					title = "学习模式";
					toPage = "../html/school/learning.html";
					break;
				case "school-scope":
					title = "学堂范围";
					toPage = "../html/school/scope.html";
					break;
				case "school-notice":
					title = "课程预告";
					toPage = "../html/school/notice.html";
					break;
				case "school-vip":
					title = "VIP专区";
					toPage = "../html/school/VIP.html";
					break;
				case "product-download":
					title = "软件下载";
					toPage = "../html/product/download.html";
					break;
				case "product-introduce":
					title = "产品介绍";
					toPage = "../html/product/index.html";
					break;
				case "product-faq":
					title = "常见问题";
					toPage = "../html/product/faq.html";
					break;
				case "authorize-login":
					if(value == null || value.trim().length == 0) {
						title = "团队介绍";
						toPage = "../html/about/index.html";
					} else {
						yzzCookieToken.setLoginUserToken(value);
						location.href = "../index.html";
					}
					break;
				case "authorize-bind":
					title = "手机绑定";
					toPage = "../html/about/bind.html";
					break;
				case "authorize-error":
					console.log(value);
					title = "第三方授权登录注册失败";
					toPage = "../html/about/error.html";
					break;
				default:
					title = "团队介绍";
					toPage = "../html/about/index.html";
					break;
			}

			$("title").html(title);

			loadPage(toPage);

			function loadPage(url) {
				$.ajax({
					type: "get",
					url: url,
					async: false,
					success: function(html) {
						$("#set-content").html(html);
					}
				});
			}
		</script>
	</body>

</html>
