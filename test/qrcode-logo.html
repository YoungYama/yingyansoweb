<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script>
			
		</script>
		<script type="text/javascript" src="../js/jquery.min-1.10.2.js"></script>
		<script type="text/javascript" src="../js/utf.js"></script>
		<script type="text/javascript" src="../js/jquery.qrcode.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#qrcodeCanvas").qrcode({
					render: "canvas", //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
					text: "https://reg.yingyanso.net/product/mobile/regIndex/9?recommender=O2NRY1W", //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
					width: 280, //二维码的宽度
					height: 280, //二维码的高度
					background: "#ffffff", //二维码的后景色
					foreground: "#000000", //二维码的前景色
					src: '../img/qr-logo.png' //二维码中间的图片
				});
			});
		</script>

		</head>

		<body>
			<center>
				<h2>该二维码支持中文和LOGO</h2>
				<div id="qrcodeCanvas"></div>
			</center>
		</body>

</html>
